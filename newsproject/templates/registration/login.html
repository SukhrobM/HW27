<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новостной сайт | Вход</title>

<!--    /bootstrap/-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

<!--    / gradient /-->
    <style>
        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4));
            pointer-events: none;
            z-index: 1;
            border-radius: 5px;
        }
        .content{
            z-index: 2
        }
        .overlay-opposite{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.2));
            pointer-events: none;
            z-index: 1;
            border-radius: 5px;
        }
    </style>
</head>
<body class="align-items-canter p-5 bg-secondary text-center">

    <main class="form-signin w-100">
      <form method="post">
        <div class="form-floating w-50 pt-5 pb-5 px-5 text-black position-absolute top-50 start-50 translate-middle bg-secondary-subtle rounded-5">
          <h1 class="h3 mb-3 fw-normal">Вход</h1>
          {% csrf_token %}
          <div class="form-floating pb-2">
              <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
                     autocomplete="username" maxlength="150" required="" id="id_username">
              <label for="id_username">Введите адресс почты</label>
          </div>
          <div class="form-floating">
              <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
              <label for="id_password">Введите пароль</label>
          </div>
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня
            </label>
          </div>
          <button class="btn btn-dark w-50 py-2" type="submit" >Войти</button>
          <div class="d-block mt-2">
              <a href="/" class="btn btn-outline-secondary w-50">
                  На главную
              </a>
          </div>
        </div>
      </form>
    </main>
</body>
</html>
